<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定</title>
  <script src="observe2.js"></script>
  <script src="watcher.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <h1 id="name"></h1>
  <!--<h1 id="name">{{name}}</h1>-->
  <script>
    var ele = document.querySelector('#name');
    var selfVal = new SelfVue({
      name: 'hello world'
    }, ele, 'name');
    window.setTimeout(function () {
      console.log('name值改变了');
      selfVal.data.name = 'canfoo';
    },5000)
  </script>
</body>
</html>
